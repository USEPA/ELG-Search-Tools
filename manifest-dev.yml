---
 applications:
   - name: elg-search-tools-dev
     instances: 1
     memory: 512M
     disk_quota: 1GB
     timeout: 3000
     buildpacks:
      - nodejs_buildpack
     command: npm run prod
     command: |
       npm run migrate
       npm run seed
       npm run prod
     env:
        NODE_ENV: development
        LOGGER_LEVEL: DEBUG
        OPTIMIZE_MEMORY: true
     services:
      - elg-db-service
